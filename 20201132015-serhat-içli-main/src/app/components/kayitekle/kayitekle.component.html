<app-navbar></app-navbar>
<br><br><br>
<div class="container mt-5">

  <div class="row">
    <div class="col-md-12">

      <button class="btn btn-outline-danger btn-block " [routerLink]="['/kayitlar']">Soruları Listele</button>
    </div>
    
  </div>
  <div class="row">
    <div class="col-md-12">
      <form #frm="ngForm" (ngSubmit)="Kaydet()">
        <div class="card mt-3">
          <div class="card-header bg-danger">
            <h4>Soru Ekle</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Başlık</label>
              <input type="text" name="baslik" class="form-control" [(ngModel)]="secKayit.baslik" required>
            </div>
            <div class="form-group">
              <label>İçerik</label>

              <ckeditor name="icerik" rows="5" [(ngModel)]="secKayit.icerik" required></ckeditor>
            </div>
          </div>
          <div class="card-footer bg-white">
            <input type="submit" value="Kaydet" class="btn btn-outline-success btn-block" [disabled]="frm.invalid">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
